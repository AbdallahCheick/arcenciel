    <script>
        function includeHtml(fichier,element){
            fetch(fichier)
            .then(response => response.text())
            .then(data => {
                document.getElementById(element).innerHTML = data;
            })
            .catch(error => console.error('Erreur de chargement du ${element}: ', error));
        }
        includeHtml('menu.html','menu');
        includeHtml('footer.html','footer');
        includeHtml('bande-info.html','bande');
    </script>
